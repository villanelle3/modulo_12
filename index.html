<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">
        <h3>Formulário de cadastro</h3>
    </div>
    <form action="" class="container-sm" id="form">
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
                </div>
            </div>
        </div>
        <div class="mb-3"> <!--w-75 75% width of the parent-->
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="tel" placeholder="Telefone" name="tel">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" id="botao" name="btn">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script> <!--validação em portugues, retirar para validação em ingles-->
    <script src="./js.js"></script>  
</body>
</html>
